<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week3 admin order</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin-order.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      Shoptime
    </div>
    <div class="menu">
      <a href="index.html" class="active">HOME</a>
      <a href="#">ORDER</a>
      <a href="product.html">PRODUCT</a>
    </div>
    <div class="user">ADMIN</div>
  </header>
  <section class="content-wrapper">
    <div class="content-header">
      <div class="title">OVERVIEW</div>
      <div class="interval">
        <div class="date">
          2018/6/6 >> 2018/6/13
        </div>
        <div class="duration">
          Weekly
        </div>
      </div>
    </div>
    <div class="total-block">
      <div class="total-block-content">
        <div class="title"><i class="fas fa-hand-holding-usd"></i> 總收入</div>
        <div class="value color-green">54,540</div>
      </div>
      <div class="total-block-content">
        <div class="title"><i class="fas fa-boxes"></i> 支出成本</div>
        <div class="value color-red">12,660</div>
      </div>
      <div class="total-block-content">
        <div class="title"><i class="fas fa-money-bill"></i> 淨利</div>
        <div class="value color-blue">29,220</div>
      </div>
    </div>
    <div class="chart-block">

    </div>
    <div class="lastest-orders-block">
      <div class="title">Lastest Orders</div>
      <div class="order-content">order1</div>
      <div class="order-content">order2</div>
      <div class="order-content">order3</div>
    </div>
  </section>
</body>
</html>
